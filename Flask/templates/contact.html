<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo">Cars.</a>

        <nav class="navbar">
            <a href="{{ url_for('index') }}" style="--i:1" class="active">Home</a>
            <a href="{{ url_for('aboutus') }}" style="--i:2">About</a>
            <a href="{{ url_for('gallery') }}" style="--i:4">Gallery</a>
            <a href="{{ url_for('contact') }}" style="--i:4">Contact</a>
            <a href="{{ url_for('register') }}" style="--i:5">Login/Register</a>
        </nav>

        <div class="container">
            <!-- Form submission action updated for Flask -->
            <form action="{{ url_for('contact') }}" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </header>
</body>
</html>
