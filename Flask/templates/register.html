<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <!-- Logo and navigation bar for the website -->
        <a href="{{ url_for('index') }}" class="logo">Cars.</a>

        <!-- Primary navigation -->
        <nav class="navbar">
            <a href="{{ url_for('index') }}" style="--i:1" class="active">Home</a>
            <a href="{{ url_for('aboutus') }}" style="--i:2">About</a>
            <a href="{{ url_for('gallery') }}" style="--i:4">Gallery</a>
            <a href="{{ url_for('contact') }}" style="--i:4">Contact</a>
            <a href="{{ url_for('register') }}" style="--i:5">Login/Register</a>
        </nav>
    </header>

    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
                <input type="button" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                 <label for="check">Signup</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup</header>
            <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Create a password">
                <input type="password" placeholder="Confirm your password">
                <input type="button" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                 <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
